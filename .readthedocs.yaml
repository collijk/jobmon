# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.10"
  jobs:
    pre_build:
      - sphinx-apidoc -o docsource/api --implicit-namespaces ../jobmon

sphinx:
   configuration: docsource/conf.py

python:
  install:
    - method: pip
      path: ./jobmon_core
    - method: pip
      path: ./jobmon_client
    - requirements: docsource/requirements.txt
