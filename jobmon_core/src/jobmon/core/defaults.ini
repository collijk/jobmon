[http]
request_timeout = 20
retries_timeout = 300

[heartbeat]
workflow_run_interval = 30
report_by_buffer = 3.1
task_instance_interval = 90

[distributor]
poll_interval = 10

[worker_node]
command_interrupt_timeout = 10

[db]
sqlalchemy_database_uri = sqlite://

[web]
use_apm = False
apm_server_name = jobmon-apm
apm_server_url = jobmon-apm
apm_server_port = 8200

[reaper]
slack_api_url = https://slack.com/apis/chat.postMessage
slack_channel_default = "jobmon-alerts"
poll_interval_minutes = 5
